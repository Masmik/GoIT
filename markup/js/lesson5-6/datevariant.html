<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <style>
        #display-area { font-size: 20pt; }
    </style>

</head>
<body>
<div>
    <output id="display-area">00:00:00.000</output>
</div>
<div>

</div>

</body>
