<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/tooltip.js"></script>
    <link rel="stylesheet" href="css/style_tooltip.css">
</head>
<body>
<div class="inner-wrapper">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="exampleInputName2" class="col-sm-2 control-label">Firstname</label>
            <div class="col-sm-10">
                <input data-title="Please provide your firstname" type="text" class="form-control hint" id="exampleInputName1" placeholder="Jane" >
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputName2" class="col-sm-2 control-label">Lastname</label>
            <div class="col-sm-10">
                <input data-title="Please provide your lastname" type="text" class="form-control hint" id="exampleInputName2" placeholder="Doe">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputName2" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
                <input data-title="Please provide your address" type="text" class="form-control hint" id="exampleInputName3" placeholder="Baker str">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary center-block">Show help</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
