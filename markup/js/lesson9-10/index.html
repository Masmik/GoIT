<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">

    <!--<link rel="stylesheet" type="text/css" href="css/jcarousel.basic.css">-->
    <link rel="stylesheet" href="css/karusel/jcarousel.connected-carousels.css">
    <link rel="stylesheet" href="css/custom-select/selectric.css">
    <link rel="stylesheet" href="css/checkbox/jquery-labelauty.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/karusel/jquery.jcarousel.js"></script>
    <!--<script type="text/javascript" src="js/jquery.jcarousel-swipe.js"></script>-->
    <!--<script type="text/javascript" src="js/jcarousel.basic.js"></script>-->
    <script type="text/javascript" src="js/karusel/jcarousel.connected-carousels.js"></script>

    <script src="js/custom-select/jquery.selectric.js"></script>

    <script src="js/checkbox/jquery-labelauty.js"></script>
    <script src="js/multilevel-menu/jquery.color.js"></script>


    <script src="js/script.js"></script>
</head>
<body>
<div class="wrapper">
    <h1>JS Carousel</h1>
    <div class="connected-carousels">
        <div class="stage">
            <div class="carousel carousel-stage">
                <ul class="carousel_menu">
                    <li class="carousel_img"><img src="img/karusel/img_1.jpg" alt="img"></li>
                    <li class="carousel_img"><img src="img/karusel/img_2.jpg" alt="img"></li>
                    <li class="carousel_img"><img src="img/karusel/img_3.jpg" alt="img"></li>
                    <li class="carousel_img"><img src="img/karusel/img_4.jpg" alt="img"></li>
                </ul>
            </div>
            <a href="#" class="prev prev-stage"><span>&lsaquo;</span></a>
            <a href="#" class="next next-stage"><span>&rsaquo;</span></a>
        </div>

        <div class="navigation">
            <a href="#" class="prev prev-navigation">&lsaquo;</a>
            <a href="#" class="next next-navigation">&rsaquo;</a>
            <div class="carousel carousel-navigation">
                <ul>
                    <li><img class="carousel_navigation" src="img/karusel/img_1.jpg" alt="img"></li>
                    <li><img class="carousel_navigation" src="img/karusel/img_2.jpg" alt="img"></li>
                    <li><img class="carousel_navigation" src="img/karusel/img_3.jpg" alt="img"></li>
                    <li><img class="carousel_navigation" src="img/karusel/img_4.jpg" alt="img"></li>
                </ul>
            </div>
        </div>
    </div>

    <h1>CSS Carousel</h1>
    <div class="carousel inner-wrapper">
        <div class="carousel-inner">
            <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden=""
                   checked="checked">
            <div class="carousel-item">
                <img src="img/karusel/img_1.jpg">
            </div>
            <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
                <img src="img/karusel/img_3.jpg">
            </div>
            <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
                <img src="img/karusel/img_4.jpg">
            </div>
            <label for="carousel-3" class="carousel-control prev control-1">‹</label>
            <label for="carousel-2" class="carousel-control next control-1">›</label>
            <label for="carousel-1" class="carousel-control prev control-2">‹</label>
            <label for="carousel-3" class="carousel-control next control-2">›</label>
            <label for="carousel-2" class="carousel-control prev control-3">‹</label>
            <label for="carousel-1" class="carousel-control next control-3">›</label>
            <ol class="carousel-indicators">
                <li>
                    <label for="carousel-1" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-2" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-3" class="carousel-bullet">•</label>
                </li>
            </ol>
        </div>
    </div>

    <h1>Nonstandard select</h1>
    <div class="select-wrapper inner-wrapper">
        <div class="view">
            <select id="basic">
                <option value="strawberries">Strawberries</option>
                <option value="mango">Mango</option>
                <option value="bananas">Bananas</option>
                <option value="watermelon">Watermelon</option>
                <option value="apples">Apples</option>
                <option value="grapes">Grapes</option>
            </select>
        </div>
    </div>
</div>

<h1>Custom checkbox</h1>
<div class="inner-wrapper">
    <form class="js-custom">
        <input checked type="checkbox" aria-label="Should this synchronize your files?"
               data-labelauty="Don't synchronize files|Synchronize my files"/>
        <input type="checkbox" data-labelauty="Don't delete my files|Delete my files"/>
        <input checked type="checkbox"/>
    </form>
</div>

<h1>Css checkbox</h1>
<div class="inner-wrapper">
    <form class="css-custom">
        <p>
            <input class="checkbox" type="checkbox" id="test1"/>
            <label for="test1">Red</label>
        </p>
        <p>
            <input class="checkbox" type="checkbox" id="test2" checked="checked"/>
            <label for="test2">Yellow</label>
        </p>
    </form>
</div>

<h1>Multilevel menu</h1>
<div class="inner-wrapper">
    <ul class="menu">
        <li class="menu-item"><a class="menu-link" href="">Nav 1</a></li>
        <li class="dropdown menu-item">
            <a class="menu-link" href="">Nav 2</a>
            <ul class="submenu">
                <li class="menu-item"><a class="menu-link" href="">Nav 2.1</a></li>
                <li class="dropdown menu-item">
                    <a class="menu-link" href="">Nav 2.2</a>
                    <ul class="submenu1">
                        <li class="menu-item"><a class="menu-link" href="">Nav 2.2.1</a></li>
                        <li class="dropdown menu-item">
                            <a class="menu-link" href="">Nav 2.2.2</a>
                            <ul class="submenu2">
                                <li class="menu-item"><a class="menu-link" href="">Nav 2.2.2.1</a></li>
                                <li class="menu-item"><a class="menu-link" href="">Nav 2.2.2.2</a></li>
                                <li class="menu-item"><a class="menu-link" href="">Nav 2.2.2.3</a></li>
                            </ul>
                        </li>
                        <li class="menu-item"><a class="menu-link" href="">Nav 2.2.3</a></li>
                    </ul>
                </li>
                <li class="menu-item"><a class="menu-link" href="">Nav 2.3</a></li>
            </ul>
        </li>
        <li class="menu-item"><a class="menu-link" href="">Nav 3</a></li>
    </ul>
</div>
</body>
</html>
